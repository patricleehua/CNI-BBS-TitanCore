titan:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    host: =>your mysql host  # 配置mysql主机
    port: 3306
    database: titan-bbs
    username: =>your mysql username # 配置mysql用户
    password: =>your mysql password # 配置mysql密码
    druid:
      url-pattern: /druid/* # 配置监控后台访问路径
      login-username: admin # 配置监控后台登录的用户名
      login-password: admin # 配置监控后台登录的密码
  redis:
    host: host.docker.internal # 配置redis主机
    port: 6379
    database: 1
    password:
    lettuce:
      pool:
        max-active: 8 #最大连接数
        max-idle: 8 #最大空闲连接数
        min-idle: 0 #最小空闲连接
        max-wait: 100ms #最大等待时长
  md5:
    salt: shumei:)  # 配置加密盐
  aes:
    secretKey: eW1awsJiSLH7CGnmPGvBQZyPmACHTQYImNJPAu34fzs # 配置secretKey主机 ，前端也需要同步改
  mail:
    host: smtp.gmail.com  # smtp地址
    port: 587
    username: cyhlbh134@gmail.com # 邮箱账号
    password: xxxxxxxx  # 邮箱授权码
    proxy:  # 配置代理，如果对应运营商被封禁的话
      host: 192.168.1.1
      port: 1081
  rabbitmq:
    host: www.xxxx.cn # 消息队列主机地址
    port: 9201  # 消息队列端口
    virtual-host: /cni-bbs
    username: cni-bbs # 消息队列用户名
    password: 123456 # 消息队列密码
  cloud:
    aliyun:
      aoss:  # 阿里云OSS
        endpoint: oss-cn-guangzhou.aliyuncs.com
        access-key-id: here
        access-key-secret: here
        bucket-name-open: here
        bucket-name-private: here
      asms: # 阿里云SMS
        region-id: cn-shenzhen
        access-key-id: here
        access-key-secret: here
        template-code: here
        sign-name: here
    qinuu:

    tencent:

    minio: # 本地云存储
      endpoint: here
      access-key-id: here
      access-key-secret: here
      bucket-name-open: here
      bucket-name-private: here
  auth:
    proxy: # 第三方登入 代理
      host: 192.168.1.1
      port: 1081
    gitee:
      clientId: here
      clientSecret: here
      redirectUri: here
    google:
      clientId: here
      clientSecret: here
      redirectUri: here
    wechat_open:
      clientId: here
      clientSecret: here
      redirectUri: here
  es: # es配置
    serverUrl: here
    userName: here
    password: here

  ai: # Ai服务
    openai: # OpenAi
      api-key: here
      base-url: here
      chat:
        options:
          model: gpt-4o-mini
      embedding:
        options:
          model: text-embedding-3-small
    dashscope: # 通义
      api-key: here
      base-url: here
      chat:
        options:
          model: qwen-max
        embedding:
          options:
            model: text-embedding-v2